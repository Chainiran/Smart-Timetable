  <head>

    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Timetable</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
    <style>
      /* Apply Sarabun font to the whole application */
      body {
        font-family: 'Sarabun', sans-serif;
      }
      
      @media print {
        /* Hide elements intended only for screen */
        .no-print {
          display: none !important;
        }
        /* Show elements intended only for print */
        .print-only {
          display: block !important;
        }
        
        /* General print styles for the body */
        body {
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
          margin: 0;
          padding: 0;
          background-color: #fff;
          font-family: 'Sarabun', sans-serif; /* Ensure font is applied for printing */
        }
        
        @page {
          size: A4;
          margin: 0.5in;
        }

        /* --- Scenario 1: Printing the current view from the main #root --- */
        /* By default, #print-root is hidden */
        #print-root {
          display: none;
        }
        
        /* Override screen layout constraints to allow content to expand for printing */
        #app-container, #app-content-wrapper {
            height: auto !important;
            overflow: visible !important;
        }

        /* Remove padding from the main content area and ensure it's not scrollable */
        #main-content {
          padding: 0 !important;
          margin: 0 !important;
          overflow-y: visible !important;
        }
        
        /* Ensure the table fits the page and doesn't overflow */
        .print-container .overflow-x-auto {
          overflow-x: visible;
        }
        .print-container table {
          width: 100%;
          table-layout: fixed; /* Force columns to fit page width */
          font-size: 9pt;     /* Increase base font size slightly for better readability */
          line-height: 1.2;   /* Adjust line-height for better spacing */
        }
        .print-container th, .print-container td {
          word-wrap: break-word; /* Wrap long text */
          vertical-align: top; /* Align content to the top */
        }

        /* --- Scenario 2: Generating a PDF from the dedicated #print-root --- */
        /* When the 'printing-pdf' class is active, hide the main app and show the print content */
        body.printing-pdf #root {
          display: none;
        }
        body.printing-pdf #print-root {
          display: block;
        }
        
        /* Styles for the multi-table PDF layout */
        .print-page {
          page-break-after: always;
          width: 100%;
          height: 100%;
          display: grid;
          gap: 1rem;
        }
        .print-page:last-child {
          page-break-after: avoid;
        }
        
        .grid-1-per-page {
          grid-template-columns: 1fr;
          grid-template-rows: 1fr;
        }
        .grid-2-per-page {
          grid-template-columns: 1fr;
          grid-template-rows: repeat(2, 1fr);
        }
        .grid-6-per-page {
          grid-template-columns: 1fr 1fr;
          grid-template-rows: repeat(3, 1fr);
        }
      }

      /* By default, elements meant only for printing are hidden from the screen */
      .print-only {
        display: none;
      }
    </style>
